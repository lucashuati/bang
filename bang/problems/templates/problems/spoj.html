<div class="panel panel-default">
	<div id="spoj" class="panel-heading">
		<h5>SPOJ</h5>
	</div>
	<div class="panel-body">
		{% if not spoj %}
			No problems yet.
		{% endif %}
		<ul class="list-inline list-inline-fix">
			{% for s in spoj %}
				<li>
					<a href="/problems/{{ s.problem.id }}" title="{{ s.problem.name }}">{{ s.problem.code }}</a>
				</li>	
			{% endfor %}
	</div>
</div>
