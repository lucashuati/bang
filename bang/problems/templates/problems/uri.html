<div class="panel panel-default">
	<div id="uri" class="panel-heading">
		<h5>URI</h5>
	</div>
	<div class="panel-body">
		{% if not uri %}
			No problems yet.
		{% endif %}
		<ul class="list-inline list-inline-fix">
			{% for p in uri %}
				<li>
					<a href="/problems/{{ p.problem.id }}" title="{{ p.problem.name }}">{{ p.problem.code }}</a>
				</li>	
			{% endfor %}
	</div>
</div>
