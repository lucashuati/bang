<div class="panel panel-default">
	<div id="uva" class="panel-heading">
		<h5>UVa</h5>
	</div>
	<div class="panel-body">
		{% if not uva %}
			No problems yet.
		{% endif %}
		<ul class="list-inline list-inline-fix">
			{% for s in uva %}
				<li>
					<a href="/problems/{{ s.problem.id }}" title="{{ s.problem.name }}">{{ s.problem.number }}</a>
				</li>	
			{% endfor %}
	</div>
</div>
