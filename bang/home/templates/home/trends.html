<div class="panel panel-default">
	<div class="panel-heading">
		<h5>Trends</h5>
	</div>
	<table class="table">
		<tbody>
			{% for t in trends %}
				<tr>
					<td>
						<a href="#">{{ t.name }}</a>
						<span class="badge pull-right" title="Problems solved last week">{{ t.num_solutions }}</span>
					</td>
				</tr	
			{% endfor %}		</tbody>
	</table>
</div>
