<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="shortcut icon" href="/static/favicon.ico" />
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="/static/assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
	<link rel="stylesheet" href="/static/assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand navbar-fix"  href="/">
					<img class="pull-left" src="/static/assets/img/logo.png">
				</a>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>
					<li><a href="/contests">Contests</a></li>
					<li><a href="/problems">Problems</a></li>
					<li><a href="/ranking">Ranking</a></li>
					<li><a href="/users">Users</a></li>
					<li><a href="/teams">Teams</a></li>
					<li><a href="/settings">Settings</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	{% block container %}
	{% endblock container %}

	<script src="/static/assets/js/jquery-3.1.1.min.js"></script>
	<script src="/static/assets/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="/static/assets/js/script.js"></script>
	<script src="/static/assets/js/bootstrap-select.min.js"></script>

	{% block scripts %}
	{% endblock scripts %}

</body>
</html>
