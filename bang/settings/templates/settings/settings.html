{% extends "base.html" %}

{% block title %}
	Settings
{% endblock title %}

{% block container %}
	<div class="container">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h5>Settings</h5>
				</div>
				<div class="panel-body">
					<form action="/settings/" method='POST'>
						{% csrf_token %}
						<h3>Judges</h3>
						<hr>
						<div class="row">
							<div class="form-group col-sm-4">
								<label>URI</label>
								<input type="text" class="form-control" placeholder="23153" name="uriId" value='{{ profile.uriId }}'>
							</div>
							<div class="form-group col-sm-4">
								<label>UVA</label>
								<input type="text" class="form-control" placeholder="myusername" name="uvaId" value='{{ profile.uvaId }}'>
							</div>
							<div class="form-group col-sm-4">
								<label>SPOJ</label>
								<input type="text" class="form-control" placeholder="myusername" name="spojId" value='{{ profile.spojId }}'>
							</div>
						</div>
						<h3>Team</h3>
						<hr>
						<div class="row">
							<div class="form-group col-sm-6">
								<label>Team Name</label>
								<input type="text" class="form-control" placeholder="My Team Name">
							</div>
							<div class="form-group col-sm-6">
								<label>Team Code</label>
								<input class="form-control" type="text" placeholder="2fd4e1c67a2d28fced849ee1bb76e7391b93eb12" readonly>
							</div>
							<div class="checkbox col-sm-6">
								<label>
									<input type="checkbox" checked> New Team
								</label>
							</div>
						</div>
						<h3>Delete Account</h3>
						<hr>
						<button class="btn btn-danger">Delete my account</button>
						<br>
						<button type="submit" class="btn btn-default pull-right">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock container %}
