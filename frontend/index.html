<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contest Creator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<style>
		.fixPanel{
			border-top: 0;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}

		.fixProgressBar{
			margin-top: 20px;
		}
	</style>

  </head>
  <body>

	<div class="container" ng-controller="mainCtrl">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="page-header">
					<h1>Contest Creator</h1>
				</div>

				<ul class="nav nav-tabs">
					<li role="presentation"
						ng-repeat="tab in tabs"
						ng-class="{'active' : isCurrentTab(tab.tabName)}" 
						ng-click="setCurrentTab(tab.tabName)">
						<a href="#">{{tab.name}}</a>
					</li>
				</ul>
								
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default fixPanel">
							<div class="panel-body">
								<div ng-if="isCurrentTab('users')">
									<ul class="list-group">
										<li class="list-group-item" ng-repeat="user in users">
											{{user.name}}
											<button type="button" class="close" data-dismiss="alert" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</li>
									</ul>

									<button 
										ng-if="!isAdding()"
										ng-click="setAdding(true)"
										class="btn btn-default" >
										<span class="glyphicon glyphicon-plus"></span>
										Adicionar
									</button>

									<div class="panel panel-default" ng-if="isAdding()">
										<div class="panel-body">
												<div class="form-group">
													<label for="userName">Nome</label>
													<input ng-model="user.name" type="text" class="form-control" id="userName" placeholder="Joao">
												</div>
												<div class="form-group">
													<label for="userAccount">URI Account</label>
													<input ng-model="user.uriLogin"type="text" class="form-control" id="userAccount" placeholder="12345">
												</div>

												<button ng-click="addUser(user)" class="btn btn-success">
													<span class="glyphicon glyphicon-ok"></span>
													Adicionar
												</button>
												<button
													ng-click="setAdding(false)" 
													class="btn btn-danger">
													<span class="glyphicon glyphicon-remove"></span>
													Cancelar
												</button>
										</div>
									</div>
								</div>
								<div ng-if="isCurrentTab('problems')">
									<ul class="list-group">
										<li class="list-group-item" ng-repeat="category in categories">
											{{category.name}}
											<div class="btn-group btn-group-xs pull-right" role="group" >
											  <button
											  		ng-click="setCategory(category,-1)" 
											  		type="button" class="btn btn-default">
											  		<span class="glyphicon glyphicon-minus"></span>
											  </button>
											  <button type="button" class="btn btn-default">
												{{category.value}}
											  </button>
											  <button 
													ng-click="setCategory(category,1)"
											  		type="button" class="btn btn-default">
											  		<span class="glyphicon glyphicon-plus"></span>
											  </button>
											</div>
										</li>
									</ul>
								</div>
								<div ng-if="isCurrentTab('contest')">
									<button 
										ng-if="isContestStatus('waiting')"
										type="button" class="btn btn-default center-block" ng-click="setContestStatus('loading')">
											Create Contest
									</button>

									<div ng-if='isContestStatus("loading")' class="progress fixProgressBar">
										<div class="progress-bar" style="width: {{contestProgress}}%;">
											{{contestProgress}}%
										</div>
									</div>

									<table ng-if="isContestStatus('done')" class="table">
										<thead>
											<tr>
												<th>Code</th>
												<th>Name</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="problem in problems">
												<td>{{problem.code}}</td>
												<td>{{problem.name}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
