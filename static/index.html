<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contest Creator</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/static/css/style.css">

  </head>
  <body>

	<div class="container" ng-controller="mainCtrl">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="page-header">
					<h1>Contest Creator</h1>
				</div>

				<!-- TABS -->
				<ul class="nav nav-tabs">
					<li role="presentation"
						ng-repeat="tab in tabs"
						ng-class="{'active' : isCurrentTab(tab.tabName)}" 
						ng-click="setCurrentTab(tab.tabName)">
						<a href="#">{{tab.name}}</a>
					</li>
				</ul>
							
				<!-- CONTENT -->
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default fixPanel">
							<div class="panel-body">
								<div ng-repeat="tab in tabs"
									 ng-if="isCurrentTab(tab.tabName)"
									 ng-include="tab.tabPage">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery-1.11.3.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
