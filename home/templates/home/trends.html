<div class="panel panel-default">
	<div class="panel-heading">
		<h5>Trends</h5>
	</div>
	<table class="table">
		<tbody>
			{% for profile in trends.profiles %}
				<tr>
					<td>
						<a href="/users/profile/{{ profile.id }}">{{ profile.name }}</a>
						<span class="badge pull-right" title="Problems solved last week">{{ profile.num_solutions }}</span>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
